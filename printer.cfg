[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_420031000250305538333620-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None
#axes_map: z,y,x

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#  175,175,20  # an example

[printer]
kinematics: corexy
max_velocity: 500  
max_accel:                  5000
max_accel_to_decel:        5000
max_z_velocity: 50			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#[include configs/non_standard_cfg/*.cfg]
[include config/*.cfg]


#####################################################################
# 	Optional Firmware Settings
#####################################################################

[input_shaper]
shaper_freq_x: 52.6 # frequency for the X mark of the test model
shaper_type: mzv
shaper_freq_y: 39.6  # frequency for the Y mark of the test model
shaper_type: zv

[idle_timeout]
gcode =
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
    #M84
  {% endif %}

  # This adds the 'respond' G-Code that you can use to send commands back to OctoPrint
[respond]
default_type = echo

[force_move]
enable_force_move:          True
  
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Spider_MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

## Needed for Moonraker/Mainsail to work
##--------------------------------------------------------------------
[virtual_sdcard]
path = ~/gcode_files
[display_status]
##--------------------------------------------------------------------

[bed_mesh]
speed =                    300
horizontal_move_z =        8
probe_count =              9,9
fade_start =               0.5
fade_end =                 25.0
split_delta_z =            0.01
move_check_distance =      3
mesh_pps =                 0,0
algorithm =                bicubic
relative_reference_index = 40
mesh_min =                 40,40
mesh_max =                 310,310

